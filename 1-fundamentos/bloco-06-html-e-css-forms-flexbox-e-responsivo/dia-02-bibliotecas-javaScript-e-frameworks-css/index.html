<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/dist/css/DatePickerX.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário TrybeTrip</title>
</head>

<body>
    <header>
        <h1 class="mt-5" style="text-align: center;">Formulário de inscrição para a TrybeTrip</h1>
    </header>
   
    <form id="form" action="" method="get" class="form-control-lg">
        <section class="mb-2">
            <label class="form-label" for="input-name">Nome Completo:</label>
            <input class="form-control" type="text" name="name" id="input-name" placeholder="Digite seu Nome Completo">
            <label class="form-label" for="input-email">E-mail:</label>
            <input class="form-control validate" type="text" name="email" id="input-email" placeholder="Digite seu E-mail" data-validate="required,email,custom">
        </section>
        
        <section class="mb-2">
            <h4>Destino Preferido</h4>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="opt" id="input-opt1" checked>
                <label class="form-check-label" for="input-opt1">Cidade</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="opt" id="input-opt2">
                <label class="form-check-label" for="input-opt2">Campo</label>
            </div>

            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="opt" id="input-opt3">
                <label class="form-check-label" for="input-opt3">Praia</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="opt" id="input-opt4">
                <label class="form-check-label" for="input-opt4">Montanhas</label>
            </div>


        </section>
        <h4>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
            <section class="form-floating mb-2">
                <textarea name="answer" id="textarea-answer" class="form-control" cols="50" rows="10"></textarea>
                <label for="textarea-answer">Digite sua Resposta</label>
            </section>
            <label class="form-label" for="input-date">Qual a melhor data para realizar sua viagem? <input
                    class="form-control" type="text" name="date" id="datepicker" autocomplete="off"></label>
            <section class="mb-2">
                <label class="form-check-label" for="checkbox1">Gostaria de receber outras incríveis oportunidades
                    oferecidas pela Trybe? <input class="form-check-input" type="checkbox" name="agree1"
                        id="checkbox1"></label>
                <label class="form-check-label" for="checkbox2">Concordo que imagens das minhas férias poderão ser
                    usadas na divulgação de concursos futuros. <input class="form-check-input validate" type="checkbox"
                        name="agree2" id="checkbox2" data-validate="required"></label>
            </section>
            <button id="submit" class="btn btn-dark">Enviar</button>
            <button type="reset" class="btn btn-secondary"> Apagar</button>
    </form>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="/libs/dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
    <script>
        const validate = new window.JustValidate('#form');
    </script>
</body>

</html>
