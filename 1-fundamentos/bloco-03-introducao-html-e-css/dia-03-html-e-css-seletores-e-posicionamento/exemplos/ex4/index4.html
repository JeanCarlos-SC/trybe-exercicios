<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
 <style>
  div:hover {
    border: 2px solid black;
  }

  div:active {
   color:red;
  }
 </style>
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: rgb(3, 155, 155); font-family:monospace;">
    <h3 style="font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: rgb(2, 133, 61); font-family: sans-serif;">
    <h3>Cor Secundária</h3>
  </div>
  <div style="background-color: rgb(37, 110, 219); text-decoration: line-through; height: 80px;">
    <h3 style="font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="background-color: rgb(0, 99, 99); text-decoration: underline;">
    <h3>Cor Escura</h3>
  </div>
  <div style="background-color: rgb(0, 255, 234); font-family: Arial, Helvetica, sans-serif;">
    <h3 style="font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
